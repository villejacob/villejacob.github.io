<!DOCTYPE html>
<html>
<head>
	<title>Jacob Ville</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>

	<div id="container" class="container wrapper">
		<ul id="scene" class="scene">

			<li class="layer" data-depth="0.20">
				<div class="subway-car"></div>
			</li>

			<li class="layer" data-depth="0.40">
				<div class="primary-figure"></div>
			</li>

			<li class="layer" data-depth="0.60">
				<div class="primary-figure-book"></div>
			</li>

			<li class="layer" data-depth="0.90">
				<img class="name" src="name.png">
			</li>

			<li class="layer" data-depth="0.80">
				<div class="link">
					<a href="http://jacobville.com/about">
						<img class="about" src="about.png">
					</a>

					<a href="http://jacobville.com" target="_blank">
						<img class="blog" src="blog.png">
					</a>

					<a href="https://www.dropbox.com/s/y6h3lwsaqee1i56/ville_mar20.pdf?dl=0" target="_blank">
						<img class="resume" src="resume.png">
					</a>

				</div>
			</li>

		</ul>
	</div>

	<script src="parallax.js"></script>
	<script>
	var scene = document.getElementById('scene');
	var parallax = new Parallax(scene);
	</script>


</body>
</html>
