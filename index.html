<!DOCTYPE html>
<html>
<head>
	<title>Jacob Ville</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		var movementStrength0 = 25;
		var movementStrength1 = 35;
		var movementStrength2 = 45;
		var height0 = movementStrength0 / $(window).height();
		var width0 = movementStrength0 / $(window).width();
		var height1 = movementStrength1 / $(window).height();
		var width1 = movementStrength1 / $(window).width();
		var height2 = movementStrength2 / $(window).height();
		var width2 = movementStrength2 / $(window).width();
		$("#foreground").mousemove(function(e){
			var pageX = e.pageX - ($(window).width() / 2);
			var pageY = e.pageY - ($(window).height() / 2);
			var newvalueX0 = width0 * pageX * -1 - 25;
			var newvalueY0 = height0 * pageY * -1 - 50;
			var newvalueX1 = width1 * pageX * -1 - 25;
			var newvalueY1 = height1 * pageY * -1 - 50;
			var newvalueX2 = width2 * pageX * -1 - 25;
			var newvalueY2 = height2 * pageY * -1 - 50;
			$("#foreground").css("background-position", newvalueX0+"px     "+newvalueY0+"px");
			$("#middleground").css("background-position", newvalueX1+"px     "+newvalueY1+"px");
			$("#background").css("background-position", newvalueX2+"px     "+newvalueY2+"px");
		});
	});
	</script>


</head>

<body>

	<div class="landing" id="background"></div>
	<div class="landing" id="middleground"></div>
	<div class="landing" id="foreground"></div>

	<p>

		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</p>

</body>
</html>
