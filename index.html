<!DOCTYPE html>
<html>
<head>
	<title>Jacob Ville</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="jquery.parallax.js"></script>
	<script>
	jQuery(document).ready(function(){
		jQuery('#parallax .parallax-layer')
		.parallax({
			mouseport: jQuery('#parallax')
		});
	});
	</script>


</head>

<body>

	<div class="landing-viewport" id="parallax">

		<!-- parallax layers -->
		<div class="parallax-layer" style="width: 102%; height: 102%;">
			<img src="Background.png" alt="" style="position: absolute;"/>
		</div>
		<div class="parallax-layer" style="width: 103%; height: 103%;">
			<img src="Middleground.png" alt="" style="position: absolute;"/>
		</div>
		<div class="parallax-layer" style="width: 104%; height: 104%;">
			<img src="Foreground.png" alt="" style="position: absolute;"/>
		</div>

		<div class="parallax-layer" style="width: 107%; height: 107%;">
			<img src="Name-Front.png" alt="" style="position: absolute;"/>
		</div>

	</div>

	<p>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
	</p>

</body>
</html>
